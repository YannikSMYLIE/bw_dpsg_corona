<!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#new" title="Anwesenheitsliste anlegen">
    <i class="fal fa-fw fa-plus"></i>
</button>

<f:form action="create" object="Meeting" objectName="meeting">
    <div class="modal fade text-left" id="new" tabindex="-1" aria-labelledby="new-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="new-label">Anwesenheitsliste anlegen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <f:form.validationResults>
                        <f:if condition="{validationResults.flattenedErrors}">
                            <ul class="errors">
                                <f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">
                                    <li>{propertyPath}
                                        <ul>
                                            <f:for each="{errors}" as="error">
                                                <li>{error.code}: {error}</li>
                                            </f:for>
                                        </ul>
                                    </li>
                                </f:for>
                            </ul>
                        </f:if>
                    </f:form.validationResults>

                    <f:render partial="Meeting/FormFields" arguments="{leaders : leaders}" />
                    <p class="text-info small">Teilnehmer*innen können im nächsten Schritt hinzugefügt werden.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <f:form.button type="submit" class="btn btn-primary">Liste anlegen</f:form.button>
                </div>
            </div>
        </div>
    </div>
</f:form>
