<!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-secondary" data-toggle="modal" data-target="#edit-{meeting.uid}" title="Anwesenheitsliste bearbeiten">
    <i class="fal fa-fw fa-edit"></i>
</button>

<f:form action="update" object="{meeting}" objectName="meeting" class="position-absolute">
    <div class="modal fade text-left text-wrap" id="edit-{meeting.uid}" tabindex="-1" aria-labelledby="edit-{meeting.uid}-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-{meeting.uid}-label">Anwesenheitsliste bearbeiten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <f:render partial="Meeting/FormFields" arguments="{leaders : leaders, meeting : meeting}" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <f:form.button type="submit" class="btn btn-primary">Liste aktualisieren</f:form.button>
                </div>
            </div>
        </div>
    </div>
</f:form>
