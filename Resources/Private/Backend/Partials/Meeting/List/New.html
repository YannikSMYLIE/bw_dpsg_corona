<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#new">
    <i class="fa fa-fw fa-plus"></i> Neue Anwesenheitsliste
</button>

<!-- Modal -->
<div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="newLabel">
    <f:form action="create" object="Meeting" objectName="meeting">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newLabel">Neue Anwesenheitsliste anlegen</h4>
                </div>
                <div class="modal-body">
                    <f:render partial="Meeting/FormFields" arguments="{leaders : leaders}" />
                    <p class="text-info">Teilnehmer*innen können im nächsten Schritt hinzugefügt werden.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                    <f:form.button type="submit" class="btn btn-primary">Liste anlegen</f:form.button>
                </div>
            </div>
        </div>
    </f:form>
</div>
