<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-{meeting.uid}">
    <i class="fa fa-fw fa-trash-o"></i>
</button>

<!-- Modal -->
<div class="modal fade text-left" id="delete-{meeting.uid}" tabindex="-1" role="dialog" aria-labelledby="delete-{meeting.uid}-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="delete-{meeting.uid}-label">Anwesenheitsliste entfernen</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                <f:link.action action="delete" arguments="{meeting : meeting}" class="btn btn-danger">Anwesenheitsliste entfernen</f:link.action>
            </div>
        </div>
    </div>
</div>
