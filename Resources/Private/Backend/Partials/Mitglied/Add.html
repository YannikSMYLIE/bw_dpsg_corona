<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-{meeting.uid}" title="Mitglied zur Anwesenheitsliste hinzuf체gen">
    <i class="fa fa-fw fa-plus"></i>
</button>

<!-- Modal -->
<div class="modal fade text-left" id="add-{meeting.uid}" tabindex="-1" role="dialog" aria-labelledby="add-{meeting.uid}-label">
    <f:form action="update" object="{meeting}" objectName="meeting">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-{meeting.uid}-label">Mitglied zur Anwesenheitsliste hinzuf체gen</h4>
                </div>
                <div class="modal-body">
                    <f:for each="{meeting.participants}" as="participant" iteration="iter">
                        <f:form.hidden property="participants.{iter.index}" value="{participant.uid}" />
                    </f:for>
                    <div class="form-group">
                        <label for="participants"><f:translate key="tx_bwdpsgcorona_domain_model_meeting.participants" /> ausw채hlen:</label>
                        <f:form.select property="participants.{meeting.participants -> f:count()}" class="form-control" options="{mitglieder}" optionLabelField="name" optionValueField="uid"  />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                    <f:form.button type="submit" class="btn btn-primary">Mitglied hinzuf체gen</f:form.button>
                </div>
            </div>
        </div>
    </f:form>
</div>
