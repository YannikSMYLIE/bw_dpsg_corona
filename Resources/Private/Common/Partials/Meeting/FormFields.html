<div class="form-group">
    <label for="name"><f:translate key="tx_bwdpsgcorona_domain_model_meeting.name" />:</label>
    <f:form.textfield property="name" class="form-control" required="1" />
</div>

<label for="beginDatetime"><f:translate key="tx_bwdpsgcorona_domain_model_meeting.begin_datetime" />:</label>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <div class="form-group">
            <label for="beginDatetime">Datum:</label>
            <f:form.textfield type="date" property="datetimes.begin.date" class="form-control" required="1" value="{f:format.date(format : 'Y-m-d', date : meeting.beginDatetime)}" />
        </div>
    </div>
    <div class="col-xs-12 col-md-6">
        <div class="form-group">
            <label for="beginDatetime">Uhrzeit:</label>
            <f:form.textfield type="time" property="datetimes.begin.time" class="form-control" required="1" value="{f:format.date(format : 'H:i', date : meeting.beginDatetime)}" />
        </div>
    </div>
</div>
<label for="endDatetime"><f:translate key="tx_bwdpsgcorona_domain_model_meeting.end_datetime" />:</label>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <div class="form-group">
            <label for="endDatetime">Datum:</label>
            <f:form.textfield type="date" property="datetimes.end.date" class="form-control" required="1" value="{f:format.date(format : 'Y-m-d', date : meeting.endDatetime)}" />
        </div>
    </div>
    <div class="col-xs-12 col-md-6">
        <div class="form-group">
            <label for="endDatetime">Uhrzeit:</label>
            <f:form.textfield type="time" property="datetimes.end.time" class="form-control" required="1" value="{f:format.date(format : 'H:i', date : meeting.endDatetime)}" />
        </div>
    </div>
</div>

<div class="form-group">
    <label for="leader"><f:translate key="tx_bwdpsgcorona_domain_model_meeting.leader" />:</label>
    <f:form.select property="leader" class="form-control" options="{leaders}" optionLabelField="name" optionValueField="uid" />
</div>
